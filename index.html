<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ademide Food Co</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #e91e63;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .dish {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
    }
    .dish h3 {
      margin: 0 0 0.5rem 0;
    }
    .dish button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #f0f0f0;
    }
  </style>
</head>
<body>

<header>
  <h1>Ademide Food Co</h1>
  <p>Delicious Nigerian Meals. All below ₦300.</p>
</header>

<section class="menu">
  <div class="dish">
    <h3>Jollof Rice</h3>
    <p>₦250</p>
    <button onclick="payWithPaystack('Jollof Rice', 250)">Order Now</button>
  </div>
  <div class="dish">
    <h3>Egusi Soup + Eba</h3>
    <p>₦300</p>
    <button onclick="payWithPaystack('Egusi Soup + Eba', 300)">Order Now</button>
  </div>
  <div class="dish">
    <h3>Ofada Rice</h3>
    <p>₦200</p>
    <button onclick="payWithPaystack('Ofada Rice', 200)">Order Now</button>
  </div>
  <div class="dish">
    <h3>Moi Moi</h3>
    <p>₦150</p>
    <button onclick="payWithPaystack('Moi Moi', 150)">Order Now</button>
  </div>
</section>

<footer>
  <p>Pay manually? Send to 5062667197 (Moniepoint) – Atobatele Perry Ademide</p>
</footer>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
  function payWithPaystack(item, amount) {
    let handler = PaystackPop.setup({
      key: 'pk_test_ca0c723413d1f161b39201e4d2437136a0c59590',
      email: prompt("Enter your email to continue:"),
      amount: amount * 100,
      currency: "NGN",
      ref: '' + Math.floor((Math.random() * 1000000000) + 1),
      metadata: {
         custom_fields: [
            {
                display_name: "Order",
                variable_name: "order_item",
                value: item
            }
         ]
      },
      callback: function(response){
          alert("Payment complete! Ref: " + response.reference);
      },
      onClose: function(){
          alert("Transaction cancelled.");
      }
    });
    handler.openIframe();
  }
</script>

</body>
</html>
